{% extends "myapp/base.html" %}
{% load static %}
{% block content %}
<div class="mb-20 h-screen relative" style="background-image: url('{% static 'myapp/images/bgtrain.jpg' %}'); background-size: cover; background-position: center; height: 320px;">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="absolute inset-0 flex flex-col items-center justify-center">
        <h1 class="text-white text-4xl font-bold text-center mb-6">Look for a train</h1>
        <div class="flex items-center">
            <input type="text" placeholder="Enter PNR number" class="w-[950px] h-16 px-4 rounded-l-lg border-t border-b border-l text-gray-800 border-gray-200 bg-white">
            <button class="h-16 px-6 rounded-r-lg bg-[#D84E55] text-white hover:bg-red-700">Search</button>
        </div>
    </div>
</div>
{% endblock %}
